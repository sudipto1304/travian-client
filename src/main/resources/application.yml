spring:
  application:
    name: travian-client
  jmx:
    default-domain: travian-client
logging:
  level:
    root: WARN
    com:
      travian: INFO
    org:
      springframework:
        security: DEBUG
        web: DEBUG
      hibernate: WARN
      apache:
        commons:
          dbcp2: ERROR
  pattern:
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
    file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
  file: /usr/local/log/travian-client.log‚Å©
travian-service:
  ribbon:
    listOfServers: http://localhost:4501
travian-task-list:
  ribbon:
    listOfServers: http://localhost:4503
feign:
  hystrix:
    enabled: false
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  eureka:
    enabled: false